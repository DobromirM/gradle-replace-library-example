apply plugin: 'java-library'
apply plugin: 'application'
apply plugin: 'idea'

group 'org.example'
version '1.0-SNAPSHOT'
mainClassName = 'basic.BasicPlane'
ext.moduleName = 'basic'

repositories {
    mavenCentral()
    maven { url 'https://packages.confluent.io/maven/' }
}

configurations {
    implementation {
        // Exclude the swim-ws transitive dependency from swim-server
        exclude(group: 'org.swimos', module: 'swim-ws')
    }
}

dependencies {
    implementation group: 'org.swimos', name: 'swim-server', version: '3.11.0'
    implementation group: 'org.swimos', name: 'swim-client', version: '3.11.0'
    implementation group: 'org.swimos', name: 'swim-deflate', version: '3.11.0'

    // Include the local swim-ws JAR to be used
    implementation files('libs/swim-ws.jar')
}
